
name: Metrics

concurrency:
  group: metrics-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "metrics 1"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: none
          filename: metrics-1.svg
          config_presets: https://raw.githubusercontent.com/saitenntaisei/saitenntaisei/main/metrics-presets/preset-1.yml
      - name: "metrics 2"
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: none
          filename: metrics-2.svg
          config_presets: https://raw.githubusercontent.com/saitenntaisei/saitenntaisei/main/metrics-presets/preset-2.yml
      - name: "collect metrics images"
        run: |
          mkdir tmp
          sudo cp /metrics_renders/metrics-1.svg ./tmp/
          sudo cp /metrics_renders/metrics-2.svg ./tmp/
          sudo chown -R "$USER:$USER" tmp
          sudo chmod 644 tmp/*.svg
          mkdir -p assets
          mv tmp/metrics-1.svg assets/
          mv tmp/metrics-2.svg assets/
      - name: "commit metrics updates"
        run: bash .github/scripts/push-assets.bash
